<div class="page-wrapper">
  <!-- Header -->
  <header class="header">
    <div class="logo">Website</div>
    <button class="help-button">NEED HELP?</button>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Verify your email address</h1>

    <div class="card">
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <!-- Back Button & Info -->
        <div class="card-header">
          <button class="back-button" type="button" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div class="info-text">
            <span>A 6-digit code has been sent to</span>
            <a href="mailto:{{ emailAddress }}" class="email-link">{{ emailAddress }}</a>
          </div>
        </div>

        <!-- Email Icon -->
        <div class="icon-container">
          <svg class="email-icon" width="64" height="64" viewBox="0 0 64 64" fill="none">
            <rect x="8" y="14" width="48" height="36" rx="3" stroke="#7C3AED" stroke-width="2.5" fill="none"/>
            <path d="M8 18L32 36L56 18" stroke="#7C3AED" stroke-width="2.5" fill="none"/>
          </svg>
        </div>

        <!-- Form -->
        <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">VERIFICATION CODE</label>
            <input 
              type="text" 
              class="form-input"
              [class.error]="submitted && f['code'].errors"
              formControlName="code"
              placeholder="Enter 6-digit verification code here"
              maxlength="6"
              inputmode="numeric"
            />
            <div class="error-message" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          </div>

          <button 
            type="submit" 
            class="primary-button"
            [disabled]="loading"
          >
            {{ loading ? 'VERIFYING...' : 'CONTINUE' }}
          </button>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
          <p class="resend-text">
            Didn't receive code? 
            <button type="button" class="link-button" (click)="resendCode()" [disabled]="loading">
              Resend code
            </button>
          </p>
          <span class="divider">OR</span>
          <button type="button" class="link-button" (click)="sendViaMobile()" [disabled]="loading">
            Send verification code on mobile no.
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
