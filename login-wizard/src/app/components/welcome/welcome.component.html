<div class="page-wrapper">
  <header class="header">
    <div class="logo">Website</div>
    <button class="help-button">NEED HELP?</button>
  </header>

  <div class="container">
    <h1 class="title">Welcome to Website</h1>
    <p class="subtitle">Keeping Communities Connected</p>

    <div class="card">
      <div class="option">
        <svg class="icon" width="64" height="64" viewBox="0 0 64 64" fill="none">
          <rect x="8" y="8" width="48" height="48" rx="8" stroke="#7C3AED" stroke-width="3" fill="none"/>
          <circle cx="32" cy="26" r="8" stroke="#7C3AED" stroke-width="3" fill="none"/>
          <path d="M18 48C18 40 24 36 32 36C40 36 46 40 46 48" stroke="#7C3AED" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M42 18L48 24M48 18L42 24" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <div class="option-content">
          <p class="option-text">I'm new user</p>
          <button class="primary-button" (click)="createAccount()">CREATE ACCOUNT</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="option">
        <svg class="icon" width="64" height="64" viewBox="0 0 64 64" fill="none">
          <rect x="8" y="8" width="48" height="48" rx="8" stroke="#7C3AED" stroke-width="3" fill="none"/>
          <circle cx="32" cy="26" r="8" stroke="#7C3AED" stroke-width="3" fill="none"/>
          <path d="M18 48C18 40 24 36 32 36C40 36 46 40 46 48" stroke="#7C3AED" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
        <div class="option-content">
          <p class="option-text">I have an account</p>
          <button class="primary-button" (click)="login()">LOGIN NOW</button>
        </div>
      </div>
    </div>
  </div>
</div>
